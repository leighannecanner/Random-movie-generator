<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class = "card bg-light text-center mx-auto mt-5 p-4" style="width: 50%">
        <h2>Badly Explained Movies</h2>
        <div>
            <hr class="mt-4 mb-4">
            <p id="hint"></p>
            <hr>
        </div> 
        <div class="alert alert-success hide" id="success-alert" role="alert">
            A simple success alert—check it out!
        </div> 
        <div class="alert alert-danger hide" id="fail-alert" role="alert">
            A simple danger alert—check it out!
          </div>  

        <div class="input">    
            <input class="form-control" id="guess-input" type="text" placeholder="Enter Guess Here">
        </div>   
        <button class="btn btn-primary mt-4" id="submit-btn" type="button">Submit</button>   
        <hr>
        <button class="btn btn-secondary" id="show-hint" type="button">Show Hint</button>     
    </div>
    <script src="index.js"></script>
    
</body>
</html>
